<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>

    <style>

        body{
            background-color: rgba(59, 57, 57, 0.759);
        }

    </style>
</head>
<body>
    <h1>Incerindo videos ospedados localmente</h1>
    <p>Esse video esta alocado no meu servidor</p>
    <video controls width="560" poster="images/limoes-capa.png" autoplay >

        <source src="videos/meu-video.mp4" type="video.mp4">
        <source src="videos/meu-video.ogv" type="video/ogv">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.m4v" type="video/m4v">
        <p>O seu navegador nao pode reproduzir videos, baixe-o aqui <a href="videos/meu-video.mp4"></a></p>
    </video>
    
    <h1>Incerindo videos do Youtube</h1>
    <p>Esse video esta ospedado no youtube</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=05Pq5zY08vpWQn4_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Adicionando vidoes ospedados no vimeo</h1>
    <p>aqui temos um video do vimeo</p>

    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f&autoplay=1&portrait=0" width="560" height="327" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
